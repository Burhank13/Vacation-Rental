{% extends "base.html" %}

{% block page_title %}
Search
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

<div style="margin: 10px auto;">
    <h3 style="font-size: 20px; font-weight: bold; text-align: center;">Results</h3>
    <div class="flex flex-wrap mb-10 ">
        {% for room in rooms  %}
        {% include 'mixins/room_card.html' with room=room %}
        {% endfor %}
    </div>
</div>
<h2 style="text-align: center; font-size: 30px; font-weight: bold; margin: 20px 0;">Search!</h2>

<div style="width: 60%; margin: 0 auto;">
    <form method="get" action="{% url 'rooms:search' %}">
         {{form.as_p}}
        </div>
        <button style="border: 1px solid; padding: 5px 10px; border-radius: 5px; margin: 20px 0;">Search</button>
    </form>
</div> 

{% endblock content %}
